spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:mytheriondb}
    username: ${POSTGRES_USER:mytherion}
    password: ${POSTGRES_PASSWORD:mytherion}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework: info

app:
  security:
    jwt:
      secret: "change-me-to-a-long-random-secret-at-least-32-chars"
      access-token-minutes: 60
  frontend:
    url: ${FRONTEND_URL:http://localhost:3001}
  email:
    from: ${EMAIL_FROM:noreply@mytherion.local}
