global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "mytherion-backend"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets:
          - "host.docker.internal:8080"
        labels:
          application: "mytherion-backend"
          environment: "development"

rule_files:
  - "/etc/prometheus/alerts.yml"

